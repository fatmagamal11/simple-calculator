<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calc">
      <input id="inp" type="text" readonly />
      <br />
      <div id="eraseAll" class="btn" onclick="eraseAll()">AC</div>
      <div id="eraseOne" class="btn" onclick="eraseOne()">DE</div>
      <div class="cont">
        <div class="btn" onclick="dis(1)">1</div>
        <div class="btn" onclick="dis(2)">2</div>
        <div class="btn operator" onclick="dis('/')">/</div>
        <div class="btn" onclick="dis(3)">3</div>
        <div class="btn" onclick="dis(4)">4</div>
        <div class="btn operator" onclick="dis('*')">*</div>
        <div class="btn" onclick="dis(5)">5</div>
        <div class="btn" onclick="dis(6)">6</div>
        <div class="btn operator" onclick="dis('-')">-</div>
        <div class="btn" onclick="dis(7)">7</div>
        <div class="btn" onclick="dis(8)">8</div>
        <div class="btn operator" onclick="dis('+')">+</div>
        <div class="btn" onclick="dis(9)">9</div>
        <div class="btn" onclick="dis(0)">0</div>
        <div class="btn operator" onclick="dis('%')">%</div>
        <div class="btn" onclick="dis('00')">00</div>
        <div class="btn operator" onclick="dis('.')">.</div>
        <div class="btn operator" onclick="calc()">=</div>
      </div>
    </div>
    <script src="/task/script.js"></script>
  </body>
</html>
